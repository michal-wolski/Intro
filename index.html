<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="./index.js"></script>

    <title>Intro Side</title>
  </head>
  <body>
    <header class="container">
      <nav>
        <img src="./images/logo.svg" alt="Logo" />
        <button class="btn__menu" type="submit">
          <img src="./images/icon-menu.svg" alt="" srcset="" />
        </button>
      </nav>
    </header>
    <section class="container">
      <picture>
        <source
          media="(min-width: 750px)"
          srcset="./images/image-hero-desktop.png"
          sizes="" />
        <img
          class="img__main--mobile"
          src="./images/image-hero-mobile.png"
          alt="Men carring laptop"
      /></picture>
    </section>
    <main>
      <section class="container">
        <div class="main__section">
          <h1 class="main__title">Make remote work</h1>
          <p>
            Get your team in sync,np matter your location Streamlink processes,
            create team rituals, and watch productive soar
          </p>
          <button class="btn__learn">Learn more</button>
        </div>
        <img src="./images/client-databiz.svg" alt="Logo databiz" />
        <img src="./images/client-audiophile.svg" alt="Logo audiophile" />
        <img src="./images/client-meet.svg" alt="Logo meet" /><img
          src="./images/client-maker.svg"
          alt="Logo Maker"
        />
      </section>
    </main>
  </body>
</html>
