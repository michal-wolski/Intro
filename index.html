<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Intro Side</title>
  </head>
  <body>
    <header class="container">
      <nav class="navigation">
        <div class="navigation__container">
          <img src="./images/logo.svg" alt="Logo" height="27px" />
          <ul class="navigation__list">
            <li class="navigation__list--item">Features</li>
            <li class="navigation__list--item">Company</li>
            <li class="navigation__list--item">Careers</li>
            <li class="navigation__list--item">About</li>
          </ul>
        </div>
        <div class="navigation__btn--container">
          <bt>Login</bt>
          <bt>Register</bt>
        </div>
        <button class="btn__menu" type="submit">
          <img src="./images/icon-menu.svg" alt="" srcset="" />
        </button>
      </nav>
    </header>
    <main>
      <section class="main__section container">
        <div class="container">
          <picture>
            <source srcset="./images/image-hero-desktop.png" />

            <img
              class="main__image--desktop"
              src="./images/image-hero-mobile.png"
            />
          </picture>
        </div>
        <div class="main__side">
          <h1 class="main__title">Make remote work</h1>
          <p class="main__text">
            Get your team in sync,np matter your location Streamlink processes,
            create team rituals, and watch productive soar
          </p>
          <button class="btn__learn">Learn more</button>
          <div class="main__logos">
            <img
              class="main__logo"
              src="./images/client-databiz.svg"
              alt="Logo databiz"
            />
            <img
              class="main__logo"
              src="./images/client-audiophile.svg"
              alt="Logo audiophile"
            />
            <img
              class="main__logo"
              src="./images/client-meet.svg"
              alt="Logo meet"
            /><img src="./images/client-maker.svg" alt="Logo Maker" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
